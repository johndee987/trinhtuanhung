<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trịnh Tuấn Hưng</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Times New Roman", serif;
      color: #6b4a3a;
    }

    /* ===== SECTION 1 (TRANG ĐẦU) ===== */
    .hero {
      position: relative;
      min-height: 100vh;

      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* LỚP PHỦ BE */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(245, 235, 220, 0.35);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    .top-text {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    h1 {
      font-size: 110px;
      font-weight: 600;
      line-height: 1;
      white-space: nowrap;
      letter-spacing: 0;
    }

    .sub-text {
      font-size: 16px;
      opacity: 0.9;
    }

    .btn {
      margin-top: 10px;
      padding: 12px 52px;
      background: #ffffff;
      color: #6b4a3a;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    .icons {
      margin-top: 16px;
      display: flex;
      gap: 26px;
    }

    .icons a {
      font-size: 20px;
      color: #6b4a3a;
      transition: 0.3s;
      text-decoration: none;
    }

    .icons a:hover {
      opacity: 0.7;
    }

    /* ===== SECTION 2 (MY SPACE) ===== */
    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      background: #1e2a3a; /* tạm, sau đổi ảnh */
      color: white;
      text-align: center;
      gap: 16px;
    }

    .section h2 {
      font-size: 48px;
      letter-spacing: 2px;
    }

    .section p {
      font-size: 16px;
      opacity: 0.8;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      h1 {
        font-size: 42px;
      }

      .section h2 {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>

  <!-- ===== TRANG ĐẦU ===== -->
  <section class="hero">
    <div class="container">
      <div class="top-text">OOPS, IT’S ACTUALLY MY WEBSITE</div>

      <h1>Trịnh Tuấn Hưng</h1>

      <div class="sub-text">There’s nothing else to say</div>

      <a href="#my-space" class="btn">MY SPACE</a>

      <div class="icons">
        <a href="https://www.facebook.com/trinh.tuan.hung.95679" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="https://docs.google.com/document/d/1k1QvWtf0f2W88OiN_6kHTaL1n3-T2XZgc2BphEp93K8/edit" target="_blank">
          <i class="fa-solid fa-chess-pawn"></i>
        </a>

        <a href="https://zalo.me/84974341874" target="_blank">
          <i class="fa-solid fa-phone"></i>
        </a>
      </div>
    </div>
  </section>

  <!-- ===== MY SPACE ===== -->
  <section id="my-space" class="section">
    <h2>MY SPACE</h2>
    <p>Nội dung sẽ thêm sau</p>
  </section>

</body>
</html>
