<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trịnh Tuấn Hưng</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Times New Roman", serif;
      color: #6b4a3a;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      min-height: 100vh;
      scroll-snap-align: start;
    }

    /* ===== HERO (TRANG ĐẦU) ===== */
    .hero {
      position: relative;
      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
    }

    /* LỚP PHỦ */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(245, 235, 220, 0.35);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 18px;
      text-align: center;
    }

    .top-text {
      font-size: 13px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    h1 {
      font-size: 96px;
      font-weight: 600;
      line-height: 1;
      white-space: nowrap;
    }

    .sub-text {
      font-size: 15px;
      opacity: 0.9;
    }

    .btn {
      margin-top: 10px;
      padding: 12px 50px;
      background: white;
      color: #6b4a3a;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    /* ===== ICON ===== */
    .icons {
      margin-top: 18px;
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .icons a {
      color: #6b4a3a;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }

    .icons a:hover {
      opacity: 0.6;
    }

    .icons .chess {
      font-size: 22px;
    }

    /* ===== MY SPACE ===== */
    #my-space {
      background: #1e2a3a;
      color: white;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-align: center;
    }

    #my-space h2 {
      font-size: 36px;
      letter-spacing: 2px;
    }

    #my-space p {
      opacity: 0.8;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      h1 {
        font-size: 42px;
      }
    }
  </style>
</head>

<body>

  <!-- TRANG ĐẦU -->
  <section class="hero">
    <div class="hero-content">
      <div class="top-text">OOPS, IT’S ACTUALLY MY WEBSITE</div>

      <h1>Trịnh Tuấn Hưng</h1>

      <div class="sub-text">There’s nothing else to say</div>

      <a href="#my-space" class="btn">MY SPACE</a>

      <div class="icons">
        <a href="https://www.facebook.com/trinh.tuan.hung.95679" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="https://docs.google.com/document/d/1k1QvWtf0f2W88OiN_6kHTaL1n3-T2XZgc2BphEp93K8/edit" target="_blank" class="chess">
          <i class="fa-regular fa-chess-pawn"></i>
        </a>

        <a href="https://zalo.me/84974341874" target="_blank">
          <i class="fa-solid fa-phone"></i>
        </a>
      </div>
    </div>
  </section>
