<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trinh Tuan Hung</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;

      /* ẢNH NỀN */
      background: url("backgroun.jpg") no-repeat center center/cover;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .start {
      display: inline-block;
      padding: 12px 30px;
      background: white;
      color: black;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Trịnh Tuấn Hưng</h1>
    <p>There’s nothing else to say</p>
    <a class="start" href="#">START</a>
  </div>
</body>
</html>
