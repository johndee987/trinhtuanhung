<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trinh Tuan Hung</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: "Times New Roman", serif; /* FONT AN TOÀN TIẾNG VIỆT */
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      color: #6b4a3a;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    .top-text {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

   h1 {
  font-size: 64px;
  font-weight: 600;
}

      /* FIX LỖI DẤU TIẾNG VIỆT */
      letter-spacing: 0;
      white-space: nowrap;
      font-kerning: normal;
    }

    .sub-text {
      font-size: 16px;
      opacity: 0.9;
    }

    .btn {
      margin-top: 10px;
      padding: 12px 52px;
      background: #ffffff;
      color: #6b4a3a;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    .icons {
      margin-top: 28px;
      display: flex;
      gap: 24px;
    }

    .icons a {
      text-decoration: none;
      font-size: 14px;
      color: #6b4a3a;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 42px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-text">OOPS, IT’S ACTUALLY MY WEBSITE</div>

    <h1>Trịnh Tuấn Hưng</h1>

    <div class="sub-text">There’s nothing else to say</div>

    <a href="page2.html" class="btn">START</a>

    <div class="icons">
      <a href="#">FB</a>
      <a href="#">IG</a>
      <a href="#">Zalo</a>
    </div>
  </div>
</body>
</html>
