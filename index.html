<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trịnh Tuấn Hưng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Times New Roman", serif;
      color: #6b4a3a;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    /* ========= SECTION CHUNG ========= */
    section {
      min-height: 100vh;
      scroll-snap-align: start;
    }

    /* ========= TRANG 1 ========= */
    .hero {
      position: relative;
      background: url("bg.jpg") center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(245, 235, 220, 0.35);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .top-text {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    h1 {
      font-size: 96px;
      font-weight: 600;
      line-height: 1;
      white-space: nowrap;
    }

    .sub-text {
      font-size: 16px;
      opacity: 0.85;
    }

    .btn {
      margin-top: 10px;
      padding: 12px 52px;
      background: white;
      border-radius: 999px;
      text-decoration: none;
      color: #6b4a3a;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .icons {
      display: flex;
      gap: 28px;
      margin-top: 10px;
    }

    .icons a {
      font-size: 18px;
      color: #6b4a3a;
      text-decoration: none;
      transition: 0.3s;
    }

    .icons a:hover {
      opacity: 0.7;
    }

    /* ========= TRANG 2 ========= */
    .space {
      display: grid;
      grid-template-columns: 420px 1fr;
    }

    .space-left {
      background: #2b120c;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .avatar {
      width: 200px;
      border: 4px solid #d6a55a;
    }

    .space-left h2 {
      font-size: 28px;
      letter-spacing: 1px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }

    .contact-item i {
      background: #d6a55a;
      color: #2b120c;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }

    .space-right {
      background: url("bg2.jpg") center / cover no-repeat;
      position: relative;
    }

    .space-right::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle, rgba(0,0,0,0.15) 1px, transparent 1px);
      background-size: 14px 14px;
    }

    @media (max-width: 900px) {
      h1 {
        font-size: 48px;
      }

      .space {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- ========= TRANG 1 ========= -->
  <section class="hero">
    <div class="hero-content">
      <div class="top-text">OOPS, IT’S ACTUALLY MY WEBSITE</div>
      <h1>Trịnh Tuấn Hưng</h1>
      <div class="sub-text">There’s nothing else to say</div>

      <a href="#my-space" class="btn">MY SPACE</a>

      <div class="icons">
        <a href="https://facebook.com" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <!-- CON TỐT CỜ VUA -->
        <a href="https://docs.google.com/document/d/1k1QvWtf0f2W88OiN_6kHTaL1n3-T2XZgc2BphEp93K8/edit"
           target="_blank">
          <i class="fa-solid fa-chess-pawn"></i>
        </a>

        <a href="https://zalo.me/84974341874" target="_blank">
          <i class="fa-solid fa-phone"></i>
        </a>
      </div>
    </div>
  </section>

  <!-- ========= TRANG 2 ========= -->
  <section id="my-space" class="space">
    <div class="space-left">
      <img src="avatar.jpg" class="avatar">

      <h2>ĐỊA CHỈ LIÊN LẠC</h2>

      <div class="contact-item">
        <i class="fa-solid fa-phone"></i>
        0974341874
      </div>

      <div class="contact-item">
        <i class="fa-solid fa-globe"></i>
        johndee987.github.io
      </div>

      <div class="contact-item">
        <i class="fa-solid fa-envelope"></i>
        tuanhung762009@gmail.com
      </div>

      <div class="contact-item">
        <i class="fa-solid fa-location-dot"></i>
        Bình Xuyên – Vĩnh Phúc
      </div>
    </div>

    <div class="space-right"></div>
  </section>

</body>
</html>
