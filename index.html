<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trịnh Tuấn Hưng</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Times New Roman", serif;
      scroll-behavior: smooth;
    }

    /* WRAPPER – bật scroll snap */
    .wrapper {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    /* MỖI SECTION = 1 TRANG */
    .section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* ===== TRANG 1 ===== */
    .hero {
      background-image: url("bg.jpg"); /* đổi thành ảnh của mày */
      background-size: cover;
      background-position: center;
      color: #6b4a3a;
    }

    .hero .content {
      padding: 40px;
    }

    .hero .small {
      font-size: 12px;
      letter-spacing: 2px;
    }

    .hero h1 {
      font-size: 72px;
      font-weight: normal;
      margin: 20px 0;
    }

    .hero .sub {
      margin-bottom: 30px;
    }

    .hero button {
      padding: 12px 36px;
      border-radius: 30px;
      border: none;
      background: white;
      color: #6b4a3a;
      font-size: 14px;
      cursor: pointer;
    }

    .hero button:hover {
      background: #f2e8df;
    }

    .icons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 18px;
    }

    /* ===== TRANG 2 ===== */
    .space {
      background: #1f2f44;
      color: white;
      flex-direction: column;
    }

    .space h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <main class="wrapper">

    <!-- TRANG 1 -->
    <section class="section hero">
      <div class="content">
        <p class="small">OOPS, IT’S ACTUALLY MY WEBSITE</p>
        <h1>Trịnh Tuấn Hưng</h1>
        <p class="sub">There’s nothing else to say</p>
        <button onclick="document.querySelector('.space').scrollIntoView({behavior:'smooth'})">
          MY SPACE
        </button>

        <div class="icons">
          <span>f</span>
          <span>✉</span>
          <span>☎</span>
        </div>
      </div>
    </section>

    <!-- TRANG 2 -->
    <section class="section space">
      <h2>MY SPACE</h2>
      <p>Nội dung sẽ thêm sau</p>
    </section>

  </main>

</body>
</html>
