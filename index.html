<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>My Website</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    /* BẬT SNAP SCROLL */
    body {
      overflow-y: scroll;
      scroll-snap-type: y mandatory;

      font-family: "Times New Roman", serif;
      color: #6b4a3a;
    }

    /* MỖI TRANG = 1 MÀN HÌNH */
    .section {
      height: 100vh;
      scroll-snap-align: start;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      text-align: center;
    }

    /* ===== SECTION 1 ===== */
    #home {
      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* lớp phủ tối nhẹ cho chữ dễ đọc */
    #home::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.4);
    }

    #home .content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 72px;
      letter-spacing: 2px;
    }

    p {
      margin: 20px 0;
      font-size: 18px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 36px;
      border-radius: 999px;
      border: none;
      background: white;
      color: #6b4a3a;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.8;
    }

    /* ===== SECTION 2 ===== */
    #my-space {
      background: #1e2a3a;
      color: white;
    }
  </style>
</head>

<body>

  <!-- TRANG 1 -->
  <section id="home" class="section">
    <div class="content">
      <p>OOPS, IT’S ACTUALLY MY WEBSITE</p>
      <h1>Trịnh Tuấn Hưng</h1>
      <p>There’s nothing else to say</p>
      <button class="btn" onclick="document.getElementById('my-space').scrollIntoView()">MY SPACE</button>
    </div>
  </section>

  <!-- TRANG 2 -->
  <section id="my-space" class="section">
    <h2>MY SPACE</h2>
    <p>Nội dung sẽ thêm sau</p>
  </section>

</body>
</html>
